<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="cardCafe.css">
    <link
    rel="stylesheet"

  />
</head>
<body>
    <div class="cardCafe">
        <h3 class="descuento">-15%</h3>
        <img src="../imgCafe/cafe1.webp" alt="">
